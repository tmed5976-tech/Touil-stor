<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر TOUIL.STOR</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        .hero-slide {
            transition: transform 1s ease-in-out;
        }
        .product-card {
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .cart-sidebar {
            transform: translateX(100%);
        }
        .cart-sidebar.open {
            transform: translateX(0);
        }
    </style>
</head>
<body class="text-right">

    <!-- Header & Navigation -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <span class="text-3xl">👕</span>
                <h1 class="text-2xl font-bold text-gray-800">TOUIL.STOR</h1>
            </div>
            <div class="flex items-center gap-4">
                <button class="p-2 text-gray-600 hover:text-gray-800 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                </button>
                <div class="relative">
                    <button id="cart-icon-btn" class="p-2 text-gray-600 hover:text-gray-800 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-cart"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
                        <span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">

        <!-- Hero Section with moving images -->
        <section class="relative overflow-hidden rounded-2xl mb-12 shadow-lg h-96">
            <div id="hero-slider" class="flex h-full w-full hero-slide">
                <!-- Slides will be dynamically inserted here -->
            </div>
            <div class="absolute inset-0 z-10 flex flex-col items-center justify-center text-white text-center p-6 md:p-12">
                <h1 class="text-3xl md:text-5xl font-extrabold leading-tight mb-4">أحدث العروض</h1>
                <p class="text-lg md:text-xl mb-6 max-w-lg">
                    اكتشف مجموعتنا الجديدة واستفد من عروض خاصة وخصومات لا مثيل لها.
                </p>
                <button class="bg-white text-slate-900 font-bold py-3 px-8 rounded-full hover:bg-gray-200 transition-colors shadow-lg">
                    تسوق الآن
                </button>
            </div>
            <div id="slider-dots" class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex gap-2 z-20">
                <!-- Dots will be dynamically inserted here -->
            </div>
        </section>

        <!-- Product List Section -->
        <section>
            <h2 class="text-4xl font-extrabold text-gray-800 mb-10 text-center">منتجاتنا المميزة</h2>
            <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Products will be here -->
            </div>
        </section>
    </main>

    <!-- Shopping Cart Modal (hidden by default) -->
    <div id="cart-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 z-50 hidden">
        <div class="fixed top-0 left-0 h-full w-full md:w-96 bg-white shadow-xl z-50 transform -translate-x-full transition-transform duration-300" id="cart-sidebar">
            <div class="p-6 h-full flex flex-col">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-bold text-gray-800">عربة التسوق</h3>
                    <button id="close-cart-btn" class="p-2 text-gray-500 hover:text-gray-800 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                    </button>
                </div>
                <div id="cart-items" class="flex-grow overflow-y-auto space-y-4">
                    <!-- Cart items will be dynamically inserted here -->
                </div>
                <div class="border-t border-gray-200 mt-6 pt-6">
                    <div class="flex justify-between items-center text-lg font-bold text-gray-800 mb-4">
                        <span>الإجمالي:</span>
                        <span id="cart-total">0 ريال</span>
                    </div>
                    <button id="checkout-btn" class="w-full bg-slate-900 text-white font-bold py-3 rounded-full hover:bg-slate-700 transition-colors shadow-lg">
                        الدفع الآن
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 TOUIL.STOR. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script>
        const PRODUCTS = [
            { id: 1, name: 'فستان سهرة أنيق', price: 320, description: 'فستان سهرة بتصميم حديث، مثالي للمناسبات الخاصة والحفلات. مصنوع من قماش فاخر مع تفاصيل دقيقة.', imageUrl: 'https://images.unsplash.com/photo-1543265886-c43093c8d197?ixlib=rb-4.0.3&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max' },
            { id: 2, name: 'قميص رجالي قطني', price: 120, description: 'قميص رجالي كلاسيكي مصنوع من القطن الناعم، يوفر الراحة والأناقة في آن واحد.', imageUrl: 'https://images.unsplash.com/photo-1598460670355-0814407b1a03?ixlib=rb-4.0.3&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max' },
            { id: 3, name: 'جاكيت جينز عصري', price: 280, description: 'جاكيت جينز بتصميم عصري يناسب الإطلالات اليومية. مصنوع من الدنيم عالي الجودة لمتانة تدوم طويلاً.', imageUrl: 'https://images.unsplash.com/photo-1591047120610-c117e3f815e1?ixlib=rb-4.0.3&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max' },
            { id: 4, name: 'تنورة ميدي صوف', price: 180, description: 'تنورة ميدي دافئة ومريحة، مثالية لفصل الشتاء. يمكن تنسيقها بسهولة مع العديد من القطع العلوية.', imageUrl: 'https://images.unsplash.com/photo-1631548694086-4e5b22b821a3?ixlib=rb-4.0.3&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max' },
        ];
        
        let cart = [];

        function renderHeroSection() {
            const slider = document.getElementById('hero-slider');
            const dotsContainer = document.getElementById('slider-dots');
            const slides = [
                'https://images.unsplash.com/photo-1556905055-6b22b5e2825b?ixlib=rb-4.0.3&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max',
                'https://images.unsplash.com/photo-1492707835100-36a512036c05?ixlib=rb-4.0.3&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max',
                'https://images.unsplash.com/photo-1563299797-2510b6510476?ixlib=rb-4.0.3&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max'
            ];
            
            slider.innerHTML = slides.map(image => `
                <div class="flex-shrink-0 w-full h-full bg-cover bg-center relative" style="background-image: url('${image}');">
                    <div class="absolute inset-0 bg-slate-900 opacity-60"></div>
                </div>
            `).join('');

            dotsContainer.innerHTML = slides.map((_, index) => `
                <div class="h-2 w-2 rounded-full transition-all duration-300 ${index === 0 ? 'bg-white scale-150' : 'bg-gray-400 opacity-50'}"></div>
            `).join('');

            let currentSlide = 0;
            const updateSlider = () => {
                currentSlide = (currentSlide + 1) % slides.length;
                slider.style.transform = `translateX(-${currentSlide * 100}%)`;
                const dots = dotsContainer.querySelectorAll('div');
                dots.forEach((dot, index) => {
                    if (index === currentSlide) {
                        dot.className = 'h-2 w-2 rounded-full transition-all duration-300 bg-white scale-150';
                    } else {
                        dot.className = 'h-2 w-2 rounded-full transition-all duration-300 bg-gray-400 opacity-50';
                    }
                });
            };

            setInterval(updateSlider, 4000);
        }

        function renderProducts() {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            PRODUCTS.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card bg-white p-6 rounded-2xl shadow-md cursor-pointer';
                productCard.innerHTML = `
                    <img src="${product.imageUrl}" alt="${product.name}" class="w-full h-48 object-cover rounded-xl mb-4">
                    <h3 class="text-lg font-bold text-gray-800 mb-1">${product.name}</h3>
                    <p class="text-sm text-gray-600 mb-3">${product.description.substring(0, 50)}...</p>
                    <div class="flex items-center justify-center mb-4">
                        <span class="text-2xl font-extrabold text-gray-900">${product.price} ريال</span>
                    </div>
                    <button class="w-full bg-slate-900 text-white font-bold py-3 px-6 rounded-full hover:bg-slate-700 transition-colors shadow-md add-to-cart-btn" data-product-id="${product.id}">
                        أضف إلى السلة
                    </button>
                `;
                productList.appendChild(productCard);
            });
        }
        
        function renderCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartCountSpan = document.getElementById('cart-count');
            const cartTotalSpan = document.getElementById('cart-total');
            
            cartItemsContainer.innerHTML = '';
            let total = 0;
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p class="text-gray-500 text-center">عربة التسوق فارغة.</p>';
            } else {
                cart.forEach((item, index) => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'flex items-center gap-4 border-b border-gray-200 pb-4';
                    cartItem.innerHTML = `
                        <img src="${item.imageUrl}" alt="${item.name}" class="w-16 h-16 object-cover rounded-md">
                        <div class="flex-grow">
                            <h4 class="font-bold text-lg text-gray-800">${item.name}</h4>
                            <p class="text-gray-600 text-sm">${item.price} ريال</p>
                        </div>
                        <button class="p-2 text-red-500 hover:text-red-700 remove-from-cart-btn" data-index="${index}">
                             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
                        </button>
                    `;
                    cartItemsContainer.appendChild(cartItem);
                    total += item.price;
                });
            }
            cartCountSpan.textContent = cart.length;
            cartTotalSpan.textContent = `${total} ريال`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderHeroSection();
            renderProducts();
            
            const cartModal = document.getElementById('cart-modal');
            const cartSidebar = document.getElementById('cart-sidebar');
            const cartIconBtn = document.getElementById('cart-icon-btn');
            const closeCartBtn = document.getElementById('close-cart-btn');

            cartIconBtn.addEventListener('click', () => {
                renderCart();
                cartModal.classList.remove('hidden');
                setTimeout(() => {
                    cartSidebar.classList.remove('-translate-x-full');
                }, 10);
            });
            
            closeCartBtn.addEventListener('click', () => {
                cartSidebar.classList.add('-translate-x-full');
                setTimeout(() => {
                    cartModal.classList.add('hidden');
                }, 300);
            });

            document.getElementById('product-list').addEventListener('click', (e) => {
                const addToCartBtn = e.target.closest('.add-to-cart-btn');
                if (addToCartBtn) {
                    const productId = parseInt(addToCartBtn.dataset.productId);
                    const productToAdd = PRODUCTS.find(p => p.id === productId);
                    if (productToAdd) {
                        cart.push(productToAdd);
                        renderCart();
                    }
                }
            });

            document.getElementById('cart-items').addEventListener('click', (e) => {
                const removeBtn = e.target.closest('.remove-from-cart-btn');
                if (removeBtn) {
                    const indexToRemove = parseInt(removeBtn.dataset.index);
                    cart.splice(indexToRemove, 1);
                    renderCart();
                }
            });
        });
    </script>
</body>
</html>
