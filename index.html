<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر TOUIL.STOR</title>
    <!-- تضمين Tailwind CSS من خلال CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* أنماط مخصصة للصفحة لإضافة خط القاهرة وتحسين المظهر */
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        /* تأثير الانتقال لشريحة البطل (Hero Slider) */
        .hero-slide {
            transition: transform 1s ease-in-out;
        }
        /* تأثير الانتقال لبطاقات المنتجات عند التحويم */
        .product-card {
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        /* أنماط خاصة بالنافذة المنبثقة (Modal) */
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(2px);
        }
        /* تأثير الانتقال بين الصفحات */
        .page-transition {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .page-transition.active {
            opacity: 1;
        }
    </style>
</head>
<body class="text-right">

    <!-- رأس الصفحة وقائمة التنقل -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <span class="text-3xl">👕</span>
                <button id="home-btn" class="text-2xl font-bold text-gray-800">TOUIL.STOR</button>
            </div>
            <div class="flex items-center gap-4">
                <button class="p-2 text-gray-600 hover:text-gray-800 transition-colors">
                    <!-- أيقونة البحث -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                </button>
                <button id="favorites-icon-btn" class="relative p-2 text-gray-600 hover:text-gray-800 transition-colors">
                    <!-- أيقونة المفضلة -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-heart"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
                    <span id="favorites-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </button>
                <div class="relative">
                    <button id="cart-icon-btn" class="p-2 text-gray-600 hover:text-gray-800 transition-colors">
                        <!-- أيقونة عربة التسوق -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-cart"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
                        <span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
                    </button>
                </div>
                <button id="contact-btn" class="text-gray-600 hover:text-gray-800 transition-colors">
                    <span class="hidden md:inline">اتصل بنا</span>
                </button>
            </div>
        </div>
    </header>

    <!-- المحتوى الرئيسي (سيتم تحديثه ديناميكيًا بواسطة JavaScript) -->
    <main id="app-container" class="container mx-auto px-4 py-8 page-transition active">
        <!-- المحتوى سيتم إدراجه هنا بواسطة JavaScript -->
    </main>

    <!-- تذييل الصفحة -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 TOUIL.STOR. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <!-- نافذة منبثقة مخصصة للمراسلات والتأكيدات -->
    <div id="custom-modal" class="fixed inset-0 z-50 hidden items-center justify-center modal-overlay">
        <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-sm w-full mx-4 text-center transform transition-transform duration-300 scale-95">
            <h3 id="modal-title" class="text-2xl font-bold text-gray-800 mb-4"></h3>
            <p id="modal-message" class="text-gray-600 mb-6"></p>
            <div id="modal-actions" class="flex justify-center gap-4">
                <!-- الأزرار سيتم إدراجها هنا ديناميكيًا -->
            </div>
        </div>
    </div>

    <script>
        // مصفوفات البيانات للمنتجات، السلة، المفضلة والتقييمات
        const PRODUCTS = [
            // المنتج الذي طلبته
            {
                id: 1,
                name: 'قميص قطني للرجال',
                price: 120,
                description: 'قميص قطني للرجال متوفر بجميع الاحجام',
                imageUrl: 'https://i.postimg.cc/CKsJt0P2/Gemini-Generated-Image-yh55qnyh55qnyh55.png',
                category: 'ملابس رجالية',
                colors: ['أبيض', 'أسود', 'رمادي'],
                sizes: ['S', 'M', 'L', 'XL', 'XXL']
            }
        ];
        
        let cart = [];
        let favorites = [];
        let reviews = [];
        let currentPage = 'home';
        let selectedProductId = null;
        let selectedSize = null;
        let selectedColor = null;

        const appContainer = document.getElementById('app-container');
        const modal = document.getElementById('custom-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalActions = document.getElementById('modal-actions');
        
        // --- دوال النافذة المنبثقة (Modal) ---
        // تستخدم لعرض رسائل للمستخدم بدلاً من `alert()`
        function showModal(title, message, isConfirm = false, onConfirm = null) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modalActions.innerHTML = '';
            
            const closeBtn = document.createElement('button');
            closeBtn.textContent = 'إغلاق';
            closeBtn.className = 'px-6 py-3 rounded-full text-white bg-slate-900 hover:bg-slate-700 transition-colors shadow-md';
            closeBtn.onclick = () => hideModal();
            modalActions.appendChild(closeBtn);

            if (isConfirm) {
                const confirmBtn = document.createElement('button');
                confirmBtn.textContent = 'نعم';
                confirmBtn.className = 'px-6 py-3 rounded-full text-white bg-green-500 hover:bg-green-600 transition-colors shadow-md';
                confirmBtn.onclick = () => {
                    hideModal();
                    if (onConfirm) onConfirm();
                };
                modalActions.insertBefore(confirmBtn, closeBtn);
            }

            modal.classList.remove('hidden');
            modal.classList.add('flex');
            document.body.style.overflow = 'hidden'; // لمنع التمرير أثناء عرض النافذة
        }

        // إخفاء النافذة المنبثقة
        function hideModal() {
            modal.classList.remove('flex');
            modal.classList.add('hidden');
            document.body.style.overflow = 'auto'; // السماح بالتمرير مرة أخرى
        }

        // --- دوال العرض الرئيسية ---
        // تعرض الصفحة الصحيحة بناءً على حالة `currentPage`
        function renderApp() {
            appContainer.classList.remove('active');
            setTimeout(() => {
                switch(currentPage) {
                    case 'home':
                        renderHomePage();
                        break;
                    case 'productDetail':
                        renderProductDetailPage(selectedProductId);
                        break;
                    case 'favorites':
                        renderFavoritesPage();
                        break;
                    case 'cart':
                        renderCartPage();
                        break;
                    case 'contact':
                        renderContactPage();
                        break;
                    default:
                        renderHomePage();
                }
                appContainer.classList.add('active');
                updateCounts(); // تحديث أعداد السلة والمفضلة بعد كل عرض
            }, 300);
        }
        
        // يعرض محتوى الصفحة الرئيسية
        function renderHomePage() {
            appContainer.innerHTML = `
                <section class="relative overflow-hidden rounded-2xl mb-12 shadow-lg h-96">
                    <div id="hero-slider" class="flex h-full w-full hero-slide"></div>
                    <div class="absolute inset-0 z-10 flex flex-col items-center justify-center text-white text-center p-6 md:p-12">
                        <h1 class="text-3xl md:text-5xl font-extrabold leading-tight mb-4">أحدث العروض</h1>
                        <p class="text-lg md:text-xl mb-6 max-w-lg">اكتشف مجموعتنا الجديدة واستفد من عروض خاصة وخصومات لا مثيل لها.</p>
                        <button class="bg-white text-slate-900 font-bold py-3 px-8 rounded-full hover:bg-gray-200 transition-colors shadow-lg view-products-btn">تسوق الآن</button>
                    </div>
                    <div id="slider-dots" class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex gap-2 z-20"></div>
                </section>
                <section>
                    <h2 class="text-4xl font-extrabold text-gray-800 mb-10 text-center">منتجاتنا المميزة</h2>
                    <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
                </section>
            `;
            renderHeroSection();
            renderProducts();
        }

        // يعرض صفحة تفاصيل المنتج
        function renderProductDetailPage(productId) {
            const product = PRODUCTS.find(p => p.id === productId);
            if (!product) {
                showModal('خطأ', 'المنتج غير موجود.');
                currentPage = 'home';
                renderApp();
                return;
            }
            const productReviews = reviews.filter(r => r.productId === product.id);
            const isFavorite = favorites.some(fav => fav.id === product.id);
            selectedSize = product.sizes && product.sizes.length > 0 ? product.sizes[0] : null;
            selectedColor = product.colors && product.colors.length > 0 ? product.colors[0] : null;
        
            appContainer.innerHTML = `
                <button id="back-to-home-btn" class="flex items-center text-gray-600 hover:text-gray-800 transition-colors mb-6">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left ml-2"><path d="m15 18-6-6 6-6"/></svg>
                    العودة للمتجر
                </button>
                <div class="bg-white rounded-2xl shadow-xl p-8 flex flex-col lg:flex-row gap-8">
                    <div class="lg:w-1/2">
                        <img src="${product.imageUrl}" alt="${product.name}" class="w-full h-auto rounded-xl shadow-lg" />
                    </div>
                    <div class="lg:w-1/2">
                        <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 mb-4">${product.name}</h1>
                        <p class="text-2xl font-bold text-gray-900 mb-6">${product.price} درهم</p>
                        <p class="text-gray-600 mb-8 leading-relaxed text-lg">${product.description}</p>
                        
                        <div class="mb-8">
                            ${product.sizes && product.sizes.length > 0 ? `
                                <div class="mb-6">
                                    <h4 class="font-bold text-gray-800 mb-2">الحجم:</h4>
                                    <div id="size-options" class="flex gap-2">
                                        ${product.sizes.map((size, index) => `
                                            <button class="px-4 py-2 border rounded-full text-sm font-semibold transition-colors size-btn
                                                ${index === 0 ? 'bg-slate-900 text-white border-slate-900' : 'bg-white text-gray-700 border-gray-300 hover:bg-gray-100'}" data-size="${size}">
                                                ${size}
                                            </button>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}
                            ${product.colors && product.colors.length > 0 ? `
                                <div>
                                    <h4 class="font-bold text-gray-800 mb-2">اللون:</h4>
                                    <div id="color-options" class="flex gap-2">
                                        ${product.colors.map((color, index) => `
                                            <button class="px-4 py-2 border rounded-full text-sm font-semibold transition-colors color-btn
                                                ${index === 0 ? 'bg-slate-900 text-white border-slate-900' : 'bg-white text-gray-700 border-gray-300 hover:bg-gray-100'}" data-color="${color}">
                                                ${color}
                                            </button>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                        <div class="flex items-center gap-4">
                            <button id="add-to-cart-btn" class="flex-grow bg-slate-900 text-white font-bold py-4 px-8 rounded-full hover:bg-slate-700 transition-colors shadow-lg">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-cart inline-block ml-2"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
                                أضف إلى السلة
                            </button>
                            <button id="favorite-btn" class="p-4 rounded-full transition-colors ${isFavorite ? 'bg-red-500 text-white hover:bg-red-600' : 'bg-gray-200 text-gray-600 hover:bg-gray-300'}" data-product-id="${product.id}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="${isFavorite ? 'currentColor' : 'none'}" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-heart"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="mt-8 bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-2xl font-bold text-gray-800 mb-4">آراء العملاء (${productReviews.length})</h3>
                    <div class="space-y-6">
                        ${productReviews.length > 0 ? productReviews.map(review => `
                            <div class="bg-gray-50 p-6 rounded-lg shadow-sm">
                                <div class="flex items-center gap-2 mb-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user text-gray-500"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                                    <span class="font-semibold">${review.user}</span>
                                </div>
                                <div class="flex items-center mb-2">
                                    ${Array(review.rating).fill(0).map(() => `<span class="text-yellow-400">★</span>`).join('')}
                                    ${Array(5 - review.rating).fill(0).map(() => `<span class="text-gray-300">★</span>`).join('')}
                                </div>
                                <p class="text-gray-700">${review.comment}</p>
                            </div>
                        `).join('') : '<p class="text-gray-500">لا توجد تقييمات لهذا المنتج بعد.</p>'}
                    </div>
                    <form id="review-form" class="mt-4">
                        <h4 class="font-bold text-gray-800 mb-2">أضف تقييمك:</h4>
                        <div class="mb-2">
                            <div class="flex" id="rating-stars">
                                <span class="cursor-pointer text-3xl text-gray-300" data-rating="1">★</span>
                                <span class="cursor-pointer text-3xl text-gray-300" data-rating="2">★</span>
                                <span class="cursor-pointer text-3xl text-gray-300" data-rating="3">★</span>
                                <span class="cursor-pointer text-3xl text-gray-300" data-rating="4">★</span>
                                <span class="cursor-pointer text-3xl text-gray-300" data-rating="5">★</span>
                            </div>
                        </div>
                        <div class="mb-4">
                            <textarea id="review-comment" placeholder="اكتب تعليقك هنا..." class="w-full p-3 border border-gray-300 rounded-lg" rows="3"></textarea>
                        </div>
                        <button type="submit" class="w-full bg-slate-900 text-white font-bold py-3 rounded-full">إرسال التقييم</button>
                    </form>
                </div>
            `;
        }

        // يعرض صفحة عربة التسوق
        function renderCartPage() {
            const total = cart.reduce((sum, item) => sum + item.price, 0);
        
            appContainer.innerHTML = `
                <button id="back-to-home-btn" class="flex items-center text-gray-600 hover:text-gray-800 transition-colors mb-6">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left ml-2"><path d="m15 18-6-6 6-6"/></svg>
                    العودة للمتجر
                </button>
                <h1 class="text-3xl font-extrabold text-gray-800 mb-8 text-center">عربة التسوق</h1>
                <div class="bg-white rounded-2xl shadow-xl p-8">
                    <div id="cart-list" class="space-y-6">
                        ${cart.length === 0 ? `<p class="text-gray-500 text-center">عربة التسوق فارغة.</p>` : cart.map((item, index) => `
                            <div class="flex items-center gap-6 border-b border-gray-200 pb-6 last:border-b-0 last:pb-0">
                                <img src="${item.imageUrl}" alt="${item.name}" class="w-24 h-24 object-cover rounded-md" />
                                <div class="flex-grow">
                                    <h4 class="font-bold text-lg text-gray-800">${item.name}</h4>
                                    <p class="text-gray-600 text-sm">${item.description.substring(0, 50)}...</p>
                                    ${item.selectedSize ? `<p class="text-sm font-semibold text-gray-500 mt-1">الحجم: ${item.selectedSize}</p>` : ''}
                                    ${item.selectedColor ? `<p class="text-sm font-semibold text-gray-500">اللون: ${item.selectedColor}</p>` : ''}
                                    <p class="text-xl font-bold text-gray-900 mt-2">${item.price} درهم</p>
                                </div>
                                <button class="p-3 text-red-500 hover:text-red-700 transition-colors remove-from-cart-btn" data-index="${index}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
                                </button>
                            </div>
                        `).join('')}
                    </div>
                    <div class="border-t border-gray-200 mt-8 pt-6">
                        <div class="flex justify-between items-center text-2xl font-bold text-gray-800 mb-4">
                            <span>الإجمالي:</span>
                            <span>${total} درهم</span>
                        </div>
                        <button id="checkout-btn" class="w-full bg-slate-900 text-white font-bold py-4 rounded-full hover:bg-slate-700 transition-colors shadow-lg">
                            الدفع الآن
                        </button>
                    </div>
                </div>
            `;
        }

        // يعرض صفحة المفضلة
        function renderFavoritesPage() {
            appContainer.innerHTML = `
                <button id="back-to-home-btn" class="flex items-center text-gray-600 hover:text-gray-800 transition-colors mb-6">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left ml-2"><path d="m15 18-6-6 6-6"/></svg>
                    العودة للمتجر
                </button>
                <h1 class="text-3xl font-extrabold text-gray-800 mb-8 text-center">المفضلة</h1>
                <div class="bg-white rounded-2xl shadow-xl p-8">
                    <div id="favorites-list" class="space-y-6">
                        ${favorites.length === 0 ? `<p class="text-gray-500 text-center">قائمة المفضلة فارغة.</p>` : favorites.map(item => `
                            <div class="flex items-center gap-6 border-b border-gray-200 pb-6 last:border-b-0 last:pb-0">
                                <img src="${item.imageUrl}" alt="${item.name}" class="w-24 h-24 object-cover rounded-md" />
                                <div class="flex-grow">
                                    <h4 class="font-bold text-lg text-gray-800">${item.name}</h4>
                                    <p class="text-gray-600 text-sm">${item.description.substring(0, 50)}...</p>
                                    <p class="text-xl font-bold text-gray-900 mt-2">${item.price} درهم</p>
                                </div>
                                <button class="p-3 text-red-500 hover:text-red-700 transition-colors remove-from-favorites-btn" data-product-id="${item.id}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                                </button>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }
        
        // يعرض صفحة "اتصل بنا"
        function renderContactPage() {
            appContainer.innerHTML = `
                <button id="back-to-home-btn" class="flex items-center text-gray-600 hover:text-gray-800 transition-colors mb-6">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left ml-2"><path d="m15 18-6-6 6-6"/></svg>
                    العودة للمتجر
                </button>
                <h1 class="text-3xl font-extrabold text-gray-800 mb-8 text-center">اتصل بنا</h1>
                <div class="bg-white rounded-2xl shadow-xl p-8">
                    <p class="text-gray-600 mb-6 text-center">
                        يمكنك التواصل معنا عبر البريد الإلكتروني: <a href="mailto:tmed5976@gmail.com" class="text-blue-600 hover:underline">tmed5976@gmail.com</a>
                    </p>
                    <form id="contact-form" class="space-y-4">
                        <input type="text" id="contact-name" placeholder="الاسم" class="w-full p-3 border border-gray-300 rounded-lg" required>
                        <input type="email" id="contact-email" placeholder="البريد الإلكتروني" class="w-full p-3 border border-gray-300 rounded-lg" required>
                        <textarea id="contact-message" placeholder="رسالتك" class="w-full p-3 border border-gray-300 rounded-lg" rows="4" required></textarea>
                        <button type="submit" class="w-full bg-slate-900 text-white font-bold py-3 rounded-full hover:bg-slate-700 transition-colors shadow-lg">
                            إرسال الرسالة
                        </button>
                    </form>
                </div>
            `;
            // استخدام نافذة منبثقة مخصصة بدلاً من `alert()` عند إرسال النموذج
            document.getElementById('contact-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('contact-name').value;
                const email = document.getElementById('contact-email').value;
                const message = document.getElementById('contact-message').value;
                
                showModal(
                    'تم إرسال الرسالة',
                    'شكراً لك! سيتم فتح تطبيق بريدك الإلكتروني لإرسال رسالتك.'
                );
            });
        }
        
        // تحديث أعداد المنتجات في السلة والمفضلة
        function updateCounts() {
            const cartCountSpan = document.getElementById('cart-count');
            const favoritesCountSpan = document.getElementById('favorites-count');
            if (cartCountSpan) cartCountSpan.textContent = cart.length;
            if (favoritesCountSpan) favoritesCountSpan.textContent = favorites.length;
        }

        // --- معالج الأحداث الرئيسي (يستمع لجميع النقرات) ---
        document.addEventListener('click', (e) => {
            // معالجة التنقل بين الصفحات
            if (e.target.closest('.view-details-btn')) {
                const productId = parseInt(e.target.closest('.view-details-btn').dataset.productId);
                selectedProductId = productId;
                currentPage = 'productDetail';
                renderApp();
            } else if (e.target.closest('#home-btn')) {
                currentPage = 'home';
                renderApp();
            } else if (e.target.closest('#cart-icon-btn')) {
                currentPage = 'cart';
                renderApp();
            } else if (e.target.closest('#favorites-icon-btn')) {
                currentPage = 'favorites';
                renderApp();
            } else if (e.target.closest('#contact-btn')) {
                currentPage = 'contact';
                renderApp();
            } else if (e.target.closest('#back-to-home-btn')) {
                currentPage = 'home';
                renderApp();
            } 
            // معالجة إجراءات السلة والمفضلة
            else if (e.target.closest('.remove-from-cart-btn')) {
                const indexToRemove = parseInt(e.target.closest('.remove-from-cart-btn').dataset.index);
                cart.splice(indexToRemove, 1);
                showModal('تم الحذف', 'تم حذف المنتج من السلة.');
                renderApp();
            } else if (e.target.closest('.remove-from-favorites-btn')) {
                const productIdToRemove = parseInt(e.target.closest('.remove-from-favorites-btn').dataset.productId);
                favorites = favorites.filter(fav => fav.id !== productIdToRemove);
                showModal('تم الحذف', 'تم حذف المنتج من المفضلة.');
                renderApp();
            } else if (e.target.closest('#checkout-btn')) {
                if (cart.length > 0) {
                    showModal('تأكيد الدفع', 'هل أنت متأكد من المتابعة للدفع؟', true, () => {
                        showModal('تم الشراء بنجاح', 'شكراً لشرائك! سيتم شحن طلبك قريباً.', false);
                        cart = [];
                        currentPage = 'home';
                        renderApp();
                    });
                } else {
                    showModal('عربة فارغة', 'عربة التسوق فارغة، يرجى إضافة منتجات أولاً.');
                }
            } else if (e.target.closest('#add-to-cart-btn')) {
                const product = PRODUCTS.find(p => p.id === selectedProductId);
                if (!product) return;
                
                let productToAdd = { ...product };

                const sizeButtons = document.querySelectorAll('#size-options button');
                sizeButtons.forEach(btn => {
                    if (btn.classList.contains('bg-slate-900')) {
                        productToAdd.selectedSize = btn.dataset.size;
                    }
                });

                const colorButtons = document.querySelectorAll('#color-options button');
                colorButtons.forEach(btn => {
                    if (btn.classList.contains('bg-slate-900')) {
                        productToAdd.selectedColor = btn.dataset.color;
                    }
                });
                
                if (product.sizes && product.sizes.length > 0 && !productToAdd.selectedSize) {
                    showModal('خطأ', 'الرجاء اختيار الحجم.');
                    return;
                }
                if (product.colors && product.colors.length > 0 && !productToAdd.selectedColor) {
                    showModal('خطأ', 'الرجاء اختيار اللون.');
                    return;
                }

                cart.push(productToAdd);
                showModal('تمت الإضافة', 'تمت إضافة المنتج إلى السلة بنجاح.');
                updateCounts();
            } else if (e.target.closest('#favorite-btn')) {
                const product = PRODUCTS.find(p => p.id === selectedProductId);
                const isFavorite = favorites.some(fav => fav.id === product.id);
                if (isFavorite) {
                    favorites = favorites.filter(fav => fav.id !== product.id);
                    showModal('تم الحذف', 'تمت إزالة المنتج من المفضلة.');
                } else {
                    favorites.push(product);
                    showModal('تمت الإضافة', 'تمت إضافة المنتج إلى المفضلة.');
                }
                updateCounts();
                renderApp();
            } else if (e.target.closest('#review-form button[type="submit"]')) {
                const productId = selectedProductId;
                const comment = document.getElementById('review-comment').value;
                let rating = 0;
                document.querySelectorAll('#rating-stars span').forEach(star => {
                    if (star.classList.contains('text-yellow-400')) {
                        rating++;
                    }
                });
                if (rating > 0 && comment.trim() !== '') {
                    reviews.push({ productId: productId, user: 'زائر', rating: rating, comment: comment });
                    showModal('شكراً لك', 'تم إرسال تقييمك بنجاح!');
                    renderProductDetailPage(productId);
                } else {
                    showModal('خطأ', 'الرجاء اختيار تقييم وكتابة تعليق.');
                }
            } else if (e.target.closest('#size-options .size-btn')) {
                const sizeButtons = document.querySelectorAll('.size-btn');
                sizeButtons.forEach(btn => {
                    btn.classList.remove('bg-slate-900', 'text-white', 'border-slate-900');
                    btn.classList.add('bg-white', 'text-gray-700', 'border-gray-300', 'hover:bg-gray-100');
                });
                e.target.closest('.size-btn').classList.add('bg-slate-900', 'text-white', 'border-slate-900');
            } else if (e.target.closest('#color-options .color-btn')) {
                const colorButtons = document.querySelectorAll('.color-btn');
                colorButtons.forEach(btn => {
                    btn.classList.remove('bg-slate-900', 'text-white', 'border-slate-900');
                    btn.classList.add('bg-white', 'text-gray-700', 'border-gray-300', 'hover:bg-gray-100');
                });
                e.target.closest('.color-btn').classList.add('bg-slate-900', 'text-white', 'border-slate-900');
            } else if (e.target.closest('#rating-stars span')) {
                const rating = e.target.closest('#rating-stars span').dataset.rating;
                if (rating) {
                    document.querySelectorAll('#rating-stars span').forEach(star => {
                        const starRating = parseInt(star.dataset.rating);
                        if (starRating <= rating) {
                            star.classList.add('text-yellow-400');
                            star.classList.remove('text-gray-300');
                        } else {
                            star.classList.add('text-gray-300');
                            star.classList.remove('text-yellow-400');
                        }
                    });
                }
            } else if (e.target.closest('.view-products-btn')) {
                window.scrollTo({ top: document.getElementById('product-list').offsetTop - 200, behavior: 'smooth' });
            }
        });
        
        // عند تحميل الصفحة، ابدأ بعرض التطبيق
        window.onload = () => {
            renderApp();
            updateCounts();
        };

        // يعرض قسم الشرائح المتحركة في الصفحة الرئيسية
        function renderHeroSection() {
            const slider = document.getElementById('hero-slider');
            const dotsContainer = document.getElementById('slider-dots');
            const slides = [
                'https://images.unsplash.com/photo-1556905055-6b22b5e2825b?ixlib=rb-4.0.3&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max',
                'https://images.unsplash.com/photo-1492707835100-36a512036c05?ixlib=rb-4.0.3&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max',
                'https://images.unsplash.com/photo-1563299797-2510b6510476?ixlib=rb-4.0.3&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max'
            ];
            
            if (slider && dotsContainer) {
                slider.innerHTML = slides.map(image => `
                    <div class="flex-shrink-0 w-full h-full bg-cover bg-center relative" style="background-image: url('${image}');">
                        <div class="absolute inset-0 bg-slate-900 opacity-60"></div>
                    </div>
                `).join('');

                dotsContainer.innerHTML = slides.map((_, index) => `
                    <div class="h-2 w-2 rounded-full transition-all duration-300 ${index === 0 ? 'bg-white scale-150' : 'bg-gray-400 opacity-50'}"></div>
                `).join('');

                let currentSlide = 0;
                const updateSlider = () => {
                    currentSlide = (currentSlide + 1) % slides.length;
                    slider.style.transform = `translateX(-${currentSlide * 100}%)`;
                    const dots = dotsContainer.querySelectorAll('div');
                    dots.forEach((dot, index) => {
                        if (index === currentSlide) {
                            dot.className = 'h-2 w-2 rounded-full transition-all duration-300 bg-white scale-150';
                        } else {
                            dot.className = 'h-2 w-2 rounded-full transition-all duration-300 bg-gray-400 opacity-50';
                        }
                    });
                };
                setInterval(updateSlider, 4000);
            }
        }
        
        // يعرض قائمة المنتجات
        function renderProducts() {
            const productList = document.getElementById('product-list');
            if (productList) {
                productList.innerHTML = '';
                PRODUCTS.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card bg-white p-6 rounded-2xl shadow-md cursor-pointer';
                    productCard.innerHTML = `
                        <img src="${product.imageUrl}" alt="${product.name}" class="w-full h-48 object-cover rounded-xl mb-4">
                        <h3 class="text-lg font-bold text-gray-800 mb-1">${product.name}</h3>
                        <p class="text-sm text-gray-600 mb-3">${product.description.substring(0, 50)}...</p>
                        <div class="flex items-center justify-center mb-4">
                            <span class="text-2xl font-extrabold text-gray-900">${product.price} درهم</span>
                        </div>
                        <button class="w-full bg-slate-900 text-white font-bold py-3 px-6 rounded-full hover:bg-slate-700 transition-colors shadow-md view-details-btn" data-product-id="${product.id}">
                            عرض التفاصيل
                        </button>
                    `;
                    productList.appendChild(productCard);
                });
                if (PRODUCTS.length === 0) {
                    productList.innerHTML = `<p class="text-gray-500 text-center col-span-full">لا توجد منتجات حاليًا. يرجى إضافة منتجات جديدة.</p>`;
                }
            }
        }
    </script>
